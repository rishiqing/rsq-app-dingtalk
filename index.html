    <style type="text/css">
      .splash-loading {
        position:fixed;left:0;top:0;right:0;bottom:0;background:#f5f5f5;color: #fff;
        display: flex;
        align-items: center;
        transition: all 0.3s ease-in-out;
      }
     .spinner {
        font-size: 20px;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border-radius: 50%;
        box-shadow: inset 0 0 0 .40px rgba(121, 121, 121, .2);
        margin-bottom: 0;
        margin-top: 0;
      }

      .spinner i {
          position: absolute;
          clip: rect(0, 40px, 40px, 20px);
          width: 40px;
          height: 40px;
          animation: spinner-circle-clipper 1s ease-in-out infinite;
      }
      
      @keyframes spinner-circle-clipper {
          0% {
              transform: rotate(0deg);
          }
      
          100% {
              transform: rotate(180deg);
          }
      }
      
      .spinner i:after {
          position: absolute;
          clip: rect(0, 40px, 40px, 20px);
          width: 40px;
          height: 40px;
          content: '';
          animation: spinner-circle 1s ease-in-out infinite;
          border-radius: 50%;
          box-shadow: inset 0 0 0 2px #797979;
      }
      
      @keyframes spinner-circle {
          0% {
              transform: rotate(-180deg);
          }
      
          100% {
              transform: rotate(180deg);
          }
      }
      #splashLoading .text {
        font-size: 16px;
        color:#797979;
        margin-top: 12px;
      }
      #splashLoading .all{
        margin: 0 auto;
      }
      #splashLoading .block{
        height: 210px
      }
      #splashLoading #alert {
        position: absolute;
        bottom: 40px;
        text-align: center;
        width:100%;
        height:44px;
        font-size:16px;
        font-family:PingFangSC-Regular;
        font-weight:400;
        color:rgba(121,121,121,1);
        line-height:22px;
        color: #797979;
      }
    </style>
